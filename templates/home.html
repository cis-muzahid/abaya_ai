<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abaya Designer Chatbot</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .chat-container {
            margin-top: 50px;
        }
        #chat-log {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            background-color: #fff;
            padding: 10px;
        }
        #chat-message-input {
            width: 100%;
        }
        .chat-bubble {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            max-width: 75%;
        }
        .user-bubble {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .bot-bubble {
            background-color: #e9ecef;
            color: black;
        }
    </style>

</head>
<body>

<div class="container chat-container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Abaya Design Chatbot</h4>
                    <p class="mb-0">Chat with our AI to generate your custom abaya design</p>
                </div>
                <div class="card-body">
                    <div id="chat-log" class="mb-4">
                        <!-- Chat log will be appended here -->
                    </div>
                    <div class="d-flex">
                        <input id="chat-message-input" type="text" class="form-control" placeholder="Type your message..." autofocus>
                        <button id="chat-message-submit" class="btn btn-primary ms-2">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS and WebSocket Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/'  // Ensure this path matches the one in routing.py
    );


    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const chatLog = document.querySelector('#chat-log');
        const responseMessage = data.response;

        // Append bot message to chat log
        const botBubble = document.createElement('div');
        botBubble.classList.add('chat-bubble', 'bot-bubble');
        botBubble.innerText = responseMessage;
        chatLog.appendChild(botBubble);

        // Scroll to the bottom of chat log
        chatLog.scrollTop = chatLog.scrollHeight;
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // Enter key
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value;

        // Append user message to chat log
        const userBubble = document.createElement('div');
        userBubble.classList.add('chat-bubble', 'user-bubble');
        userBubble.innerText = message;
        document.querySelector('#chat-log').appendChild(userBubble);

        // Send the message through WebSocket
        chatSocket.send(JSON.stringify({'message': message}));
        messageInputDom.value = '';

        // Scroll to the bottom of chat log
        document.querySelector('#chat-log').scrollTop = document.querySelector('#chat-log').scrollHeight;
    };
</script>

</body>
</html>
